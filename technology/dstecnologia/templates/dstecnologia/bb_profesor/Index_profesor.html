{% extends "dstecnologia/layout.html" %}
{% load static %}

{% block teacher %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<link rel="stylesheet" href="{% static 'css/card_style.css' %}">
<div class="col-md-10 ">
    <div style="margin-left: 60px; margin-top: 20px " class="row ">

        {% for grado in grados %}
        
                <a href="/qualifications/{{ grado.nombre }}{{ grado.seccion }}{{ grado.nivel }}" class="col-xl-3 col-lg-6" style="text-decoration:none;" target="_blank">
                    <div class="card l-bg-green-dark">
                        <div class="card-statistic-3 p-4">
                            <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                            <div class="mb-4">
                                <h5 id="grado_nombre" class="card-title mb-0">{{ grado.nombre }}<b>&nbsp{{ grado.seccion }}</b>
                                    <div>{{ grado.nivel }}</div>
                                
                                </h5>
                            </div>
                            <div class="row align-items-center mb-2 d-flex">
                                <div class="col-8">
                                    <h2 class="d-flex align-items-center mb-0">
                                        <p id="count_stu">--</p>
                                    </h2>
                                </div>
                                <div class="col-4 text-right">
                                    <span>10% <i class="fa fa-arrow-up"></i></span>
                                </div>
                            </div>
                            <div class="progress mt-1 " data-height="8" style="height: 8px;">
                                <div class="progress-bar l-bg-orange" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"></div>
                            </div>
                        </div>
                    </div>
                </a>
             
            {% endfor %}

            {% for estudiantes in estudiantess %}
            {% endfor %}
        
    </div>
</div>
{% endblock %}
